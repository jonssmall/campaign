<!doctype html>
<html lang="en">

<head>
  {{> head}}
  <title>{{title}}</title>

  <!-- Structured Data for Endorsements Page -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{title}}",
      "url": "https://anthonycolucciward1council.com/endorsements/",
      "description": "{{description}}",
      "isPartOf": {
        "@type": "WebSite",
        "name": "Anthony Colucci for Ward 1",
        "url": "https://anthonycolucciward1council.com/"
      },
      "mainEntity": {
        "@type": "Person",
        "name": "{{candidateName}}",
        "jobTitle": "Candidate for {{office}}",
        "image": "https://anthonycolucciward1council.com/images/social-headshot.jpg",
        "url": "https://anthonycolucciward1council.com/",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Toms River",
          "addressRegion": "NJ",
          "addressCountry": "US"
        }
      },
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://anthonycolucciward1council.com/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Endorsements",
            "item": "https://anthonycolucciward1council.com/endorsements/"
          }
        ]
      },
      "about": {
        "@type": "PoliticalParty",
        "name": "Community Endorsements",
        "description": "Organizations and community leaders supporting Anthony Colucci for Ward 1 Council"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Colucci for Council Committee",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Toms River",
          "addressRegion": "NJ",
          "addressCountry": "US"
        }
      }
    }
    </script>

  <!-- Political Candidate Structured Data for Endorsements Context -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{candidateName}}",
      "jobTitle": "Candidate for {{office}}",
      "description": "Community-endorsed candidate with proven leadership experience",
      "url": "https://anthonycolucciward1council.com/",
      "image": "https://anthonycolucciward1council.com/images/social-headshot.jpg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Toms River",
        "addressRegion": "NJ",
        "addressCountry": "US"
      },
      "affiliation": {
        "@type": "Organization",
        "name": "Colucci for Council Committee"
      },
      "award": "15+ years of community service",
      "knowsAbout": [
        "Community Leadership",
        "Local Government",
        "Public Service",
        "Ward 1 Issues",
        "Municipal Services"
      ],
      "seeks": {
        "@type": "Role",
        "roleName": "Council Member",
        "namedPosition": "Ward 1 Council"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "{{campaignPhone}}",
        "email": "{{campaignEmail}}",
        "contactType": "Campaign Headquarters"
      },
      "sameAs": [
        "https://www.facebook.com/{{facebook}}",
        "https://twitter.com/{{twitter}}",
        "https://www.instagram.com/{{instagram}}"
      ],
      "potentialAction": [
        {
          "@type": "EndorseAction",
          "name": "Endorse Campaign",
          "description": "Support Anthony Colucci for Ward 1 Council"
        }
      ]
    }
    </script>
</head>

<body>
  <!-- Sticky Header - positioned outside for proper sticky behavior -->
  {{> header}}

  <!-- Fixed Background Image - stays in place while content scrolls -->
  <div class="fixed inset-0 z-0">
    <img src="/images/toms-river-wide.webp" alt="Professional politician at podium"
      class="w-full h-full object-cover object-[center_20%]" />
    <!-- Dark overlay for text readability -->
    <div class="absolute inset-0 bg-gradient-to-r from-gray-800/85 via-gray-800/75 to-gray-700/70"></div>
  </div>

  <main class="mb-12">
    <section class="relative">
      <div class="relative z-20 pt-20 pb-16">
        <!-- Hero Content -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center !py-16 relative">

          <!-- Content with higher z-index to appear above gradient -->
          <div class="relative z-10 text-white">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 sm:mb-6">
              Endorsements
            </h1>
            <p class="text-lg sm:text-xl max-w-3xl mx-auto leading-relaxed font-bold">
              Anthony is proudly endorsed by these prestigious groups:
            </p>
          </div>
        </div>

        <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-12 sm:mt-16">
          <!-- Responsive Card Grid: 1 column mobile, 2 columns tablet, 3 columns desktop -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">

            <a href="https://www.dcocnj.org/" target="_blank" rel="noopener noreferrer"
              class="bg-blue-900 group backdrop-blur-md rounded-xl shadow-lg border border-white/20 p-6 transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:border-white/40 cursor-pointer">
              <div class="w-full bg-white rounded-lg mb-4 flex items-center justify-center">
                <img src="/images/dcoc.png" alt="Democratic Coalition of Ocean County endorsement logo" />
              </div>
              <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-300 transition-colors underline">
                Democratic Coalition of Ocean County
              </h3>
            </a>

            <a href="https://www.oceancountydems.org/ " target="_blank" rel="noopener noreferrer"
              class="bg-blue-900 group backdrop-blur-md rounded-xl shadow-lg border border-white/20 p-6 transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:border-white/40 cursor-pointer">
              <div class="w-full bg-white p-2 rounded-lg mb-4 flex items-center justify-center">
                <img src="/images/ocd.png" alt="Ocean City Democrats endorsement logo" />
              </div>
              <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-300 transition-colors underline">
                Ocean City Democrats
              </h3>
            </a>

            <a href="" target="_blank" rel="noopener noreferrer"
              class="bg-blue-900 group backdrop-blur-md rounded-xl shadow-lg border border-white/20 p-6 transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:border-white/40 cursor-pointer">
              <div class="w-full bg-white rounded-lg mb-4 flex items-center justify-center">
                <img src="/images/toms-river-democrats.png" alt="Toms River Democrats endorsement logo" />
              </div>
              <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-300 transition-colors underline">
                Toms River Democrats
              </h3>
            </a>

          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer - appears above the fixed background -->
  <div class="relative z-30">
    {{> footer}}
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
